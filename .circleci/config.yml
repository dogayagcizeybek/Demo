version: 2.1
orbs:
  python: circleci/python@1.0.0
jobs:
  build-and-test:
    executor: 
      name: python/default
      tag: "3.8"
    steps:
      - checkout
      - run:
          name: Setup Virtual Env
          command: |
            python3 -m venv project_env
            echo "source ./project_env/bin/activate" >> $BASH_ENV
      - run:
          name: Install Dependencies
          command: pip install -r requirements.txt
      - run:
          name: Test
          command: pytest
  deploy:
      executor: 
        name: python/default
        tag: "3.8"
      steps:
       - add_ssh_keys:
          fingerprints:
            - "85:18:53:6e:75:e5:23:85:d5:41:8f:00:35:36:a8:d1:f7:52:cf:4d"
       - run:
          name: AWS EC2 deploy
          command: |
            ssh -o StrictHostKeyChecking=no ubuntu@54.175.224.193


workflows:
  build-test-and-deploy:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only:
                - main


