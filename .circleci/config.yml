version: 2.1
orbs:
  python: circleci/python@1.0.0
jobs:
  build-and-test:
    executor: 
      name: python/default
      tag: "3.8"
    steps:
      - checkout
      - run:
          name: Setup Virtual Env
          command: |
            python3 -m venv project_env
            echo "source ./project_env/bin/activate" >> $BASH_ENV
      - run:
          name: Install Dependencies
          command: pip install -r requirements.txt
      - run:
          name: Test
          command: pytest
  deploy:
      executor: 
        name: python/default
        tag: "3.8"
      steps:
       - run:
          name: AWS EC2 deploy
          command: | 
            ssh -o StrictHostKeyChecking=no ubuntu@52.91.121.252
            


workflows:
  build-test-and-deploy:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only:
                - main


